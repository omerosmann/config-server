spring:
  application:
    name: payment-service
  datasource:
    username: root
    password: 12345
    url: jdbc:mysql://localhost:5432/paymentdb-t2?createDatabaseIfNotExist=true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.value}}
    prefer-ip-address: true
server:
  port: 0
